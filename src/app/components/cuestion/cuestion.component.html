<div class="cuestion">
  <div class="card">
    <div class="card-header">
      {{cuestion.text}} <a href="#" class="btn btn-link" (click)="cuestion.hide=!cuestion.hide">Show</a> | 
      <a href="#" class="btn btn-link" (click)="deleteCuestion(cuestion)">Borrar</a>
    </div>
    <div class="card-block" [hidden]="cuestion.hide">
      <p class="card-text">
        {{cuestion.answer}}
      </p>
    </div>
  </div>
  <br>
</div>
